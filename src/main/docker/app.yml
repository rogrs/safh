version: '2'
services:
    safh-app:
        image: safh
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://safh-postgresql:5432/safh
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=safh-elasticsearch:9300
        ports:
            - 8080:8080
    safh-postgresql:
        extends:
            file: postgresql.yml
            service: safh-postgresql
    safh-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: safh-elasticsearch

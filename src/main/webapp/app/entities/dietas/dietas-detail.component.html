
<div *ngIf="dietas">
    <h2><span jhiTranslate="safhApp.dietas.detail.title">Dietas</span> {{dietas.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="safhApp.dietas.dieta">Dieta</span></dt>
        <dd>
            <span>{{dietas.dieta}}</span>
        </dd>
        <dt><span jhiTranslate="safhApp.dietas.descricao">Descricao</span></dt>
        <dd>
            <span>{{dietas.descricao}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dietas/'+ dietas.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

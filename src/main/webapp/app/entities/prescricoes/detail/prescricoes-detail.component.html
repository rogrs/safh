<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="prescricoes">
      <h2 data-cy="prescricoesDetailsHeading"><span jhiTranslate="safhApp.prescricoes.detail.title">Prescricoes</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ prescricoes.id }}</span>
        </dd>
        <dt><span jhiTranslate="safhApp.prescricoes.prescricao">Prescricao</span></dt>
        <dd>
          <span>{{ prescricoes.prescricao }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/prescricoes', prescricoes.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

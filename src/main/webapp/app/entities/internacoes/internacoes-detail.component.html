
<div *ngIf="internacoes">
    <h2><span jhiTranslate="safhApp.internacoes.detail.title">Internacoes</span> {{internacoes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="safhApp.internacoes.dataInternacao">Data Internacao</span></dt>
        <dd>
            <span>{{internacoes.dataInternacao | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="safhApp.internacoes.descricao">Descricao</span></dt>
        <dd>
            <span>{{internacoes.descricao}}</span>
        </dd>
        <dt><span jhiTranslate="safhApp.internacoes.pacientes">Pacientes</span></dt>
        <dd>
            <div *ngIf="internacoes.pacientes">
                <a [routerLink]="['/pacientes', internacoes.pacientes?.id]">{{internacoes.pacientes?.nome}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="safhApp.internacoes.clinicas">Clinicas</span></dt>
        <dd>
            <div *ngIf="internacoes.clinicas">
                <a [routerLink]="['/clinicas', internacoes.clinicas?.id]">{{internacoes.clinicas?.clinica}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="safhApp.internacoes.medicos">Medicos</span></dt>
        <dd>
            <div *ngIf="internacoes.medicos">
                <a [routerLink]="['/medicos', internacoes.medicos?.id]">{{internacoes.medicos?.nome}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'internacoes/'+ internacoes.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInternacoesLabel" jhiTranslate="safhApp.internacoes.home.createOrEditLabel">Create or edit a Internacoes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!internacoes.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="internacoes.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safhApp.internacoes.dataInternacao" for="field_dataInternacao">Data Internacao</label>
            <div class="input-group">
                <input id="field_dataInternacao" type="text" class="form-control" name="dataInternacao" ngbDatepicker  #dataInternacaoDp="ngbDatepicker" [(ngModel)]="internacoes.dataInternacao"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dataInternacaoDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.dataInternacao?.dirty && editForm.controls.dataInternacao?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dataInternacao?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safhApp.internacoes.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                [(ngModel)]="internacoes.descricao" required maxlength="200" />
            <div [hidden]="!(editForm.controls.descricao?.dirty && editForm.controls.descricao?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descricao?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descricao?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                   This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safhApp.internacoes.pacientes" for="field_pacientes">Pacientes</label>
            <select class="form-control" id="field_pacientes" name="pacientes" [(ngModel)]="internacoes.pacientes" >
                <option [ngValue]="null"></option>
                <option [ngValue]="pacientesOption.id === internacoes.pacientes?.id ? internacoes.pacientes : pacientesOption" *ngFor="let pacientesOption of pacientes; trackBy: trackPacientesById">{{pacientesOption.nome}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safhApp.internacoes.clinicas" for="field_clinicas">Clinicas</label>
            <select class="form-control" id="field_clinicas" name="clinicas" [(ngModel)]="internacoes.clinicas" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clinicasOption.id === internacoes.clinicas?.id ? internacoes.clinicas : clinicasOption" *ngFor="let clinicasOption of clinicas; trackBy: trackClinicasById">{{clinicasOption.clinica}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safhApp.internacoes.medicos" for="field_medicos">Medicos</label>
            <select class="form-control" id="field_medicos" name="medicos" [(ngModel)]="internacoes.medicos" >
                <option [ngValue]="null"></option>
                <option [ngValue]="medicosOption.id === internacoes.medicos?.id ? internacoes.medicos : medicosOption" *ngFor="let medicosOption of medicos; trackBy: trackMedicosById">{{medicosOption.nome}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

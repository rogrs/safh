<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="leitos">
      <h2 data-cy="leitosDetailsHeading"><span jhiTranslate="safhApp.leitos.detail.title">Leitos</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ leitos.id }}</span>
        </dd>
        <dt><span jhiTranslate="safhApp.leitos.leito">Leito</span></dt>
        <dd>
          <span>{{ leitos.leito }}</span>
        </dd>
        <dt><span jhiTranslate="safhApp.leitos.tipo">Tipo</span></dt>
        <dd>
          <span>{{ leitos.tipo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/leitos', leitos.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEnfermariasLabel" translate="safhApp.enfermarias.home.createOrEditLabel">Create or edit a Enfermarias</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.enfermarias.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.enfermarias.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="safhApp.enfermarias.enfermaria" for="field_enfermaria">Enfermaria</label>
            <input type="text" class="form-control" name="enfermaria" id="field_enfermaria"
                    ng-model="vm.enfermarias.enfermaria"
                    required ng-maxlength="60" />
            <div ng-show="editForm.enfermaria.$invalid">
                <p class="help-block"
                    ng-show="editForm.enfermaria.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.enfermaria.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="60">
                    This field cannot be longer than 60 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

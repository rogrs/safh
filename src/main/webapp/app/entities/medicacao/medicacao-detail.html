
<div>
    <h2><span translate="safhApp.medicacao.detail.title">Medicacao</span> {{vm.medicacao.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="safhApp.medicacao.dataMedicacao">Data Medicacao</span></dt>
        <dd>
            <span>{{vm.medicacao.dataMedicacao | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="safhApp.medicacao.valor">Valor</span></dt>
        <dd>
            <span>{{vm.medicacao.valor}}</span>
        </dd>
        <dt><span translate="safhApp.medicacao.verificar">Verificar</span></dt>
        <dd>
            <span translate="{{'safhApp.Verificacoes.' + vm.medicacao.verificar}}">{{vm.medicacao.verificar}}</span>
        </dd>
        <dt><span translate="safhApp.medicacao.horario">Horario</span></dt>
        <dd>
            <span translate="{{'safhApp.Horas.' + vm.medicacao.horario}}">{{vm.medicacao.horario}}</span>
        </dd>
        <dt><span translate="safhApp.medicacao.pacientes">Pacientes</span></dt>
        <dd>
            <a ui-sref="pacientes-detail({id:vm.medicacao.pacientes.id})">{{vm.medicacao.pacientes.nome}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

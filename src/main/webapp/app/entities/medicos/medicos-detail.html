
<div>
    <h2><span translate="safhApp.medicos.detail.title">Medicos</span> {{vm.medicos.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="safhApp.medicos.nome">Nome</span></dt>
        <dd>
            <span>{{vm.medicos.nome}}</span>
        </dd>
        <dt><span translate="safhApp.medicos.crm">Crm</span></dt>
        <dd>
            <span>{{vm.medicos.crm}}</span>
        </dd>
        <dt><span translate="safhApp.medicos.cpf">Cpf</span></dt>
        <dd>
            <span>{{vm.medicos.cpf}}</span>
        </dd>
        <dt><span translate="safhApp.medicos.email">Email</span></dt>
        <dd>
            <span>{{vm.medicos.email}}</span>
        </dd>
        <dt><span translate="safhApp.medicos.especialidades">Especialidades</span></dt>
        <dd>
            <a ui-sref="especialidades-detail({id:vm.medicos.especialidades.id})">{{vm.medicos.especialidades.descricao}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

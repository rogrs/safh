<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPosologiasLabel" jhiTranslate="safhApp.posologias.home.createOrEditLabel">Create or edit a Posologias</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!posologias.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="posologias.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safhApp.posologias.posologia" for="field_posologia">Posologia</label>
            <input type="text" class="form-control" name="posologia" id="field_posologia"
                [(ngModel)]="posologias.posologia" required maxlength="40" />
            <div [hidden]="!(editForm.controls.posologia?.dirty && editForm.controls.posologia?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.posologia?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.posologia?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 40 }">
                   This field cannot be longer than 40 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="posologias">
      <h2 data-cy="posologiasDetailsHeading"><span jhiTranslate="safhApp.posologias.detail.title">Posologias</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ posologias.id }}</span>
        </dd>
        <dt><span jhiTranslate="safhApp.posologias.posologia">Posologia</span></dt>
        <dd>
          <span>{{ posologias.posologia }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/posologias', posologias.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

<div>
    <h2 translate="safhApp.clinicas.home.title">Clinicas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="clinicas.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="safhApp.clinicas.home.createLabel">
                        Create new Clinicas
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'safhApp.clinicas.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="clinica"><span translate="safhApp.clinicas.clinica">Clinica</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descricao"><span translate="safhApp.clinicas.descricao">Descricao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="qtdLeitos"><span translate="safhApp.clinicas.qtdLeitos">Qtd Leitos</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numeroLeito"><span translate="safhApp.clinicas.numeroLeito">Numero Leito</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="leitos.descricao"><span translate="safhApp.clinicas.leitos">Leitos</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="enfermarias.enfermaria"><span translate="safhApp.clinicas.enfermarias">Enfermarias</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="clinicas in vm.clinicas track by clinicas.id">
                    <td><a ui-sref="clinicas-detail({id:clinicas.id})">{{clinicas.id}}</a></td>
                    <td>{{clinicas.clinica}}</td>
                    <td>{{clinicas.descricao}}</td>
                    <td>{{clinicas.qtdLeitos}}</td>
                    <td>{{clinicas.numeroLeito}}</td>
                    <td>
                        <a ui-sref="leitos-detail({id:clinicas.leitos.id})">{{clinicas.leitos.descricao}}</a>
                    </td>
                    <td>
                        <a ui-sref="enfermarias-detail({id:clinicas.enfermarias.id})">{{clinicas.enfermarias.enfermaria}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="clinicas-detail({id:clinicas.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="clinicas.edit({id:clinicas.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="clinicas.delete({id:clinicas.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

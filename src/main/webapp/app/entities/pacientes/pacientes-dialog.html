
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPacientesLabel" translate="safhApp.pacientes.home.createOrEditLabel">Create or edit a Pacientes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pacientes.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pacientes.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="safhApp.pacientes.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.pacientes.nome"
                    required />
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="safhApp.pacientes.sobrenome" for="field_sobrenome">Sobrenome</label>
            <input type="text" class="form-control" name="sobrenome" id="field_sobrenome"
                    ng-model="vm.pacientes.sobrenome"
                    required />
            <div ng-show="editForm.sobrenome.$invalid">
                <p class="help-block"
                    ng-show="editForm.sobrenome.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="safhApp.pacientes.cpf" for="field_cpf">Cpf</label>
            <input type="text" class="form-control" name="cpf" id="field_cpf"
                    ng-model="vm.pacientes.cpf"
                    required ng-pattern="/[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}/" />
            <div ng-show="editForm.cpf.$invalid">
                <p class="help-block"
                    ng-show="editForm.cpf.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.cpf.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}">
                    This field should follow pattern "[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}".
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="safhApp.pacientes.nascimento" for="field_nascimento">Nascimento</label>
                <div class="input-group">
                    <input id="field_nascimento" type="text" class="form-control" name="nascimento" uib-datepicker-popup="{{dateformat}}" ng-model="vm.pacientes.nascimento" is-open="vm.datePickerOpenStatus.nascimento"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('nascimento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="safhApp.pacientes.naturalidade" for="field_naturalidade">Naturalidade</label>
            <input type="text" class="form-control" name="naturalidade" id="field_naturalidade"
                    ng-model="vm.pacientes.naturalidade"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="safhApp.pacientes.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.pacientes.email"
                    ng-pattern="/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" />
            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                    ng-show="editForm.email.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    This field should follow pattern "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$".
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="safhApp.pacientes.telefone" for="field_telefone">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="field_telefone"
                    ng-model="vm.pacientes.telefone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="safhApp.pacientes.celular" for="field_celular">Celular</label>
            <input type="text" class="form-control" name="celular" id="field_celular"
                    ng-model="vm.pacientes.celular"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="safhApp.pacientes.peso" for="field_peso">Peso</label>
            <input type="number" class="form-control" name="peso" id="field_peso"
                    ng-model="vm.pacientes.peso"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="safhApp.pacientes.observacao" for="field_observacao">Observacao</label>
            <input type="text" class="form-control" name="observacao" id="field_observacao"
                    ng-model="vm.pacientes.observacao"
                     />
        </div>

        <div class="form-group">
            <label translate="safhApp.pacientes.clinicas" for="field_clinicas">Clinicas</label>
            <select class="form-control" id="field_clinicas" name="clinicas" ng-model="vm.pacientes.clinicas" ng-options="clinicas as clinicas.clinica for clinicas in vm.clinicas track by clinicas.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
